<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get"></form>
    <input type="text">
    <h2></h2>
    <script>
        const input = document.querySelector("input");
        const h2 = document.querySelector("h2");
        input.addEventListener("input", () => {
            if ((input.value).trim() === "") {
                h2.textContent = "No hay valores";
                h2.style.color = "red";
            } else if (!isNaN(+input.value)) {
                h2.textContent = "todos los datos son validos";
                h2.style.color = "blue";
            } else {
                h2.textContent = "Hay letras en el input";
                h2.style.color = "red";
            }
        });
    </script>
</body>
</html>
